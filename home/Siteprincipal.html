  <body>
    <div class="slider">
      <img
        class="slide"
        src="flme-barbie-teaser-previsao-lancamento-julho-2023-brasil-warner-bros.jpg"
      />
      <img
        class="slide"
        src="sb-2122-m0014-m007-m050-asym-m008-m022-barbie-brandshop-fashiondolls.jpeg"
      />
      <img class="slide" src="image.jpg" />
      <img class="slide" src="90c7c7accbf11b451bb6bc82a1e5b2f9.jpg" />
      <img class="slide" src="barbie-for-mac-desktop-wallpaper-preview.jpg" />
      <img class="slide" src="beauty-3659456__340.jpg" />
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('slide');
        var prev = document.getElementsByClassName('prev')[0];
        var next = document.getElementsByClassName('next')[0];

        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        slides[slideIndex - 1].style.display = 'block';

        if (slideIndex == 1) {
          prev.classList.add('disabled');
        } else {
          prev.classList.remove('disabled');
        }

        if (slideIndex == slides.length) {
          next.classList.add('disabled');
        } else {
          next.classList.remove('disabled');
        }
      }
    </script>
  </body>
